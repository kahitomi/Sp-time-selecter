<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>A Special Time Selecter by Wei Jia</title>
	<link href="Sp_time_select/Sp-time-selecter/sp-time-selecter/sp-time-selecter.css" rel="stylesheet" type="text/css">
	<link href="Sp_time_select/Sp-time-selecter/src/base.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="main_title">
		A Special Time Selecter by Wei Jia
	</div>

	<div id="selecter-container" class="task">
		<div class="sel-time-block">
	        <div class="seleter-ensure">
	            完成
	        </div>
	        <div class="seleter-block">
	            <div class="seleter-container">
	                <div class="switch-block">
	                    <div class="when small-time when-on">
	                        时分
	                    </div>
	                    <div class="when date-time">
	                        月日
	                    </div>
	                </div>
	                <div class="small-time-block">
	                    <div class="hour-sel">
	                        <div class="hpoint">时</div>
	                        <div class="point" data-type="hour" data-value="1">1</div>
	                        <div class="point" data-type="hour" data-value="2">2</div>
	                        <div class="point" data-type="hour" data-value="3">3</div>
	                        <div class="point" data-type="hour" data-value="4">4</div>
	                        <div class="point" data-type="hour" data-value="5">5</div>
	                        <div class="point" data-type="hour" data-value="6">6</div>
	                        <div class="point" data-type="hour" data-value="7">7</div>
	                        <div class="point" data-type="hour" data-value="8">8</div>
	                        <div class="point" data-type="hour" data-value="9">9</div>
	                        <div class="point" data-type="hour" data-value="10">10</div>
	                        <div class="point" data-type="hour" data-value="11">11</div>
	                        <div class="point" data-type="hour" data-value="12">12</div>
	                        <div class="point" data-type="hour" data-value="13">13</div>
	                        <div class="point" data-type="hour" data-value="14">14</div>
	                        <div class="point" data-type="hour" data-value="15">15</div>
	                        <div class="point" data-type="hour" data-value="16">16</div>
	                        <div class="point" data-type="hour" data-value="17">17</div>
	                        <div class="point" data-type="hour" data-value="18">18</div>
	                        <div class="point" data-type="hour" data-value="19">19</div>
	                        <div class="point" data-type="hour" data-value="20">20</div>
	                        <div class="point" data-type="hour" data-value="21">21</div>
	                        <div class="point" data-type="hour" data-value="22">22</div>
	                        <div class="point" data-type="hour" data-value="23">23</div>
	                        <div class="point" data-type="hour" data-value="24">24</div>
	                    </div>
	                    <div class="min-sel">
	                        <div class="hpoint">分</div>
	                        <div class="point" data-type="minute" data-value="0">0</div>
	                        <div class="point" data-type="minute" data-value="5">5</div>
	                        <div class="point" data-type="minute" data-value="10">10</div>
	                        <div class="point" data-type="minute" data-value="15">15</div>
	                        <div class="point" data-type="minute" data-value="20">20</div>
	                        <div class="point" data-type="minute" data-value="25">25</div>
	                        <div class="point" data-type="minute" data-value="30">30</div>
	                        <div class="point" data-type="minute" data-value="35">35</div>
	                        <div class="point" data-type="minute" data-value="40">40</div>
	                        <div class="point" data-type="minute" data-value="45">45</div>
	                        <div class="point" data-type="minute" data-value="50">50</div>
	                        <div class="point" data-type="minute" data-value="55">55</div>
	                        <div class="point point-min" data-type="minute" data-value="0">
	                            <div class="point-de">
	                                <
	                            </div>
	                            <div class="point-show">0</div>
	                            <div class="point-pl">
	                                >
	                            </div>
	                        </div>
	                    </div>                                  
	                </div>
	                <div class="date-time-block">                                   
	                    <div class="month-sel">
	                        <div class="hpoint">月</div>
	                        <div class="point" data-type="month" data-value="-1">全</div>
	                        <div class="point" data-type="month" data-value="1">1</div>
	                        <div class="point" data-type="month" data-value="2">2</div>
	                        <div class="point" data-type="month" data-value="3">3</div>
	                        <div class="point" data-type="month" data-value="4">4</div>
	                        <div class="point" data-type="month" data-value="5">5</div>
	                        <div class="point" data-type="month" data-value="6">6</div>
	                        <div class="point" data-type="month" data-value="7">7</div>
	                        <div class="point" data-type="month" data-value="8">8</div>
	                        <div class="point" data-type="month" data-value="9">9</div>
	                        <div class="point" data-type="month" data-value="10">10</div>
	                        <div class="point" data-type="month" data-value="11">11</div>
	                        <div class="point" data-type="month" data-value="12">12</div>
	                    </div>
	                    <div class="mul-sel">
	                        <div class="day-sel" style="display:none">
	                            <div class="hpoint hpoint-sel hpoint-active" data-type="day">周</div>                                            
	                            <div class="hpoint hpoint-sel" data-type="date">号</div>
	                            <div class="point" data-type="day" data-value="-1">全</div>
	                            <div class="point" data-type="day" data-value="0">一</div>
	                            <div class="point" data-type="day" data-value="1">二</div>
	                            <div class="point" data-type="day" data-value="2">三</div>
	                            <div class="point" data-type="day" data-value="3">四</div>
	                            <div class="point" data-type="day" data-value="4">五</div>
	                            <div class="point" data-type="day" data-value="5">六</div>
	                            <div class="point" data-type="day" data-value="6">七</div>
	                        </div>
	                        <div class="date-sel">
	                            <div class="hpoint hpoint-sel" data-type="day">周</div>                                          
	                            <div class="hpoint hpoint-sel hpoint-active" data-type="date">号</div>
	                            <div class="point" data-type="date" data-value="-1">全</div>
	                            <div class="point" data-type="date" data-value="1">1</div>
	                            <div class="point" data-type="date" data-value="2">2</div>
	                            <div class="point" data-type="date" data-value="3">3</div>
	                            <div class="point" data-type="date" data-value="4">4</div>
	                            <div class="point" data-type="date" data-value="5">5</div>
	                            <div class="point" data-type="date" data-value="6">6</div>
	                            <div class="point" data-type="date" data-value="7">7</div>
	                            <div class="point" data-type="date" data-value="8">8</div>
	                            <div class="point" data-type="date" data-value="9">9</div>
	                            <div class="point" data-type="date" data-value="10">10</div>
	                            <div class="point" data-type="date" data-value="11">11</div>
	                            <div class="point" data-type="date" data-value="12">12</div>
	                            <div class="point" data-type="date" data-value="13">13</div>
	                            <div class="point" data-type="date" data-value="14">14</div>
	                            <div class="point" data-type="date" data-value="15">15</div>
	                            <div class="point" data-type="date" data-value="16">16</div>
	                            <div class="point" data-type="date" data-value="17">17</div>
	                            <div class="point" data-type="date" data-value="18">18</div>
	                            <div class="point" data-type="date" data-value="19">19</div>
	                            <div class="point" data-type="date" data-value="20">20</div>
	                            <div class="point" data-type="date" data-value="21">21</div>
	                            <div class="point" data-type="date" data-value="22">22</div>
	                            <div class="point" data-type="date" data-value="23">23</div>
	                            <div class="point" data-type="date" data-value="24">24</div>
	                            <div class="point" data-type="date" data-value="25">25</div>
	                            <div class="point" data-type="date" data-value="26">26</div>
	                            <div class="point" data-type="date" data-value="27">27</div>
	                            <div class="point" data-type="date" data-value="28">28</div>
	                            <div class="point" data-type="date" data-value="29">29</div>
	                            <div class="point" data-type="date" data-value="30">30</div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="time-show">
	            9:00
	        </div>
	        <div class="calendar png"></div>
	        <div class="date-show">
	        </div>
	    </div>
	</div>

	<script type="text/javascript" src="Sp_time_select/Sp-time-selecter/src/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="Sp_time_select/Sp-time-selecter/sp-time-selecter/sp-time-selecter.js"></script>
	<script type="text/javascript" src="Sp_time_select/Sp-time-selecter/src/base.js"></script>

</body>
</html>
